<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>Course List</title>
</head>
<body>
	<div class="container col-10">
			<div class="col-8">
				<span class="h2 mt-3 text-primary">HomeTask : User Mypage</span>
			<a class="ml-2 btn btn-sm btn-outline-primary" th:href="@{/user/mypage}">
				My Page </a>
			</div>
	
		<h1 class="mt-3 pt-1 pb-1 text-center border table-info"> - Course List - </h1>

		<div class="course">
			<table class="table table-hover">

				<thead>
					<tr>
						<th>No.　</th>
						<th>画像　</th>
						<th>教室　</th>
						<th>カテゴリ　　</th>
						<th>タスク　　</th>
						<th>金額　</th>
						<th>概要　</th>
						<th>参加　</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="course : ${courseList}">

						<td>[[${course.id}]]</td>
						<td><img th:src="@{/gallery/{img}(img=${course.imageName})}"
							width="150"></td>
						<td>[[${course.name}]]</td>
						<td>[[${course.categoryName}]]</td>
						<td>[[${course.taskTime}]]回</td>
						<td>[[${course.price}]]円</td>
						<td>[[${course.summary}]]</td>
						<td>
						
						<span th:if="${session.id == course.userId}">
						受講済み
						</span>

						<span th:unless="${session.id == course.userId}">
						<a th:href="@{/user/entryCourse/{id}(id=${course.id})}">受講</a>
						</span>
						</td>

					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
	<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
