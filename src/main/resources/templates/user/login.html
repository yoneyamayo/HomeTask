<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
</head>

<title>ユーザーログイン</title>
<body>
	<div class="container text-center">
		<div th:if="${statusMessage}" class="alert alert-success mt-4">
		[[${statusMessage}]]
		</div>
		<img class="mt-3 col-5" th:src="@{/gallery/UserLogin.GIF}">

		<th:block th:object="${user}">
			<div th:if="${#fields.hasAnyErrors()}">

				<font color="red">
					<p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
				</font>
			</div>
			<!-- th:objectとth:fieldを使って、User userに格納する -->
			<form class="mt-1" action="" method="post" th:object="${user}">
				<div class="form-grop">
					<font color="red"><p class="error" th:errors="*{mail}"></p></font>
					<p class="mt-2">
						ログイン ID： <input type="text" th:field="*{mail}" placeholder="yamada@test">
					</p>
					<font color="red"><p class="error" th:errors="*{pass}"></p></font>
					<p>
						パスワード：<input type="password" th:field="*{pass}" placeholder="1111">
					</p>
					<a th:href="@{/homeTask}" class="btn btn-outline-dark mb-4">TOP</a>
					<a th:href="@{/user/create}" class="btn btn-outline-danger mb-4">新規登録</a>
					<input class="btn btn-outline-primary mb-4" type="submit"
						value="ログイン">
				</div>
			</form>
		</th:block>
		
	</div>
</body>
</html>
