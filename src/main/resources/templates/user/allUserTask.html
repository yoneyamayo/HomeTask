<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>提出タスク一覧</title>
</head>
<body>
	<div class="container col-10">

<div class="col-6">
				<span class="h2 mt-3 text-primary">HomeTask : User Mypage</span>	
		<a class="ml-2 btn btn-sm btn-outline-primary" th:href="@{/user/mypage}">
				Back to MyPage</a>
</div>		
	<h1>提出タスク一覧</h1>
	<table class="table">
	
		<thead>		
			<tr>
				<th class="col-2">名前</th>
				<th class="col-4">提出物</th>
			</tr>
		</thead>
	
		<tbody>
			<tr th:each="task : ${allTaskList}">
				
				<td>[[${task.userName}]]</td>
				
				<td th:if="${#strings.startsWith(task.fileType,'image/')}">
				<img th:src="@{/gallery/{img}(img=${task.fileName})}" width="200">
				
				<td th:unless="${#strings.startsWith(task.fileType,'image/')}">
				<a th:href="@{/gallery/{img}(img=${task.fileName})}">ファイル</a></td>
					
			</tr>
			
		</tbody>
	</table>

</div>
</body>
</html>
