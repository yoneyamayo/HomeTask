<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>タスク編集</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 

</head>
<body>

	<div class="countainer">
		<form action="" method="post" th:object="${taskUpload}"
			enctype="multipart/form-data" id="form">
		
			<span th:errors="*{name}" class="error"></span>
			<p class="mt-2">
				タスク名：<input type="text" th:field="*{name}">
			</p>

			<span th:errors="*{upfile}" class="error"></span>
			<p class="mt-2">
				課題提出：<input type="file" th:field="*{upfile}" id="upfile">
			</p>
			
			<input type="submit" class="btn btn-primary">

			<p class="mt-4">
				<a th:href="@{/teacher/course/{id}(id=${course.id})}">Course</a>
			</p>

		</form>
	</div>




</body>
</html>
