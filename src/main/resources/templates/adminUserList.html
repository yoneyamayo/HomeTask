<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- jspでいうところのタグリブを入れる行為 -->
<head>
<meta charset="UTF-8">
<title>ユーザー一覧</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<div class="container">
		<h1 class="mt-4">ユーザー一覧</h1>


		<div class="alert alert-success mt-4">会員を追加しました等、操作に応じたメッセージ</div>

		<p>
			<a class="mt-4 ml-4 btn-secondary" th:href="@{/logout}">ログアウト</a>
		</p>

		<table class="table">
			<tr>
				<th>ID</th>
				<th>メール</th>
				<th>名前</th>
				<th>登録日</th>
				<th colspan="2">操作</th>
			</tr>
			<tr th:each="user : ${users}"></tr>
			<td>[[${user.id]]</td>
			<td>[[${user.name]]</td>
			<td>[[${user.mail]]</td>
			<td>[[${user.created]]</td>

		</table>
	</div>
	<!-- これ以下はひとまずコピー（後で確認） -->
	<!-- 2 ページ以上の場合、ページネーションを表示:start -->
	<div class="container">
		<ul class="pagination">
			<!-- 前のページへ -->
			<li class="page-item disabled"><a class="page-link" href="">&laquo;</a></li>
			<!-- ページ番号 -->
			<li class="page-item active"><a class="page-link" href="">1</a></li>
			<li class="page-item"><a class="page-link" href="">2</a></li>
			<li class="page-item"><a class="page-link" href="">3</a></li>
			<!-- 次のページへ -->
			<li class="page-item"><a class="page-link" href="">&raquo;</a></li>
		</ul>
	</div>
	<!-- 2 ページ以上の場合、ページネーションを表示:end -->
	<!-- Bootstrap4 Modal -->
	<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="confirm-modal">会員情報の削除</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					「<span id="delete-name"></span>」を削除します。よろしいですか？
				</div>
				<div class="modal-footer">
					<a class="btn btn-danger" id="delete-yes">はい</a>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">いいえ</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script>
		$(".delete").click(function() {
			$("#delete-name").text($(this).attr("data-name"));
			$("#delete-yes").attr("href", $(this).attr("href"));
		});
	</script>
</body>
</html>
