<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
</head>

<title>講師ログイン</title>
<body>
	<div class="container text-center">

			<img class="mt-3 col-5" th:src="@{/gallery/TeacherLogin.gif}">


		<th:block th:object="${teacher}">
			<div th:if="${#fields.hasAnyErrors()}">

				<font color="red">
					<p th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
				</font>
			</div>

			<form class="mt-1" action="" method="post" th:object="${teacher}">
				<div class="form-group">
					<font color="red"><p class="error" th:errors="*{mail}"></p></font>
					<p class="mt-2">
						ログインID：<input type="text" th:field="*{mail}" placeholder="yamada@test">
					</p>
					<font color="red"><p class="error" th:errors="*{pass}"></p></font>
					<p>
						パスワード：<input type="password" th:field="*{pass}" placeholder="1111">
					</p>

					<a th:href="@{/homeTask}" class="btn btn-outline-dark">TOP</a> <a
						th:href="@{/teacher/create}" class="btn btn-outline-danger">新規登録</a>
					<input class="btn btn-outline-primary" type="submit" value="ログイン">
				</div>

			</form>
		</th:block>

	</div>
</body>
</html>
